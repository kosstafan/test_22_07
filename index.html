<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHOCCO</title>
  <link rel="stylesheet" href="./css/main.css">
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
</head>

<body>
  <div class="wrapper">
    <div class="maincontent">
      <section class="section work">
        <h2 class="section__title">Как мы работаем</h2>
  
        <div class="container work__container">
          <div class="player">
            <div class="player__wrap">
              <video class="player__elem" src="./video/bars.mp4"></video>
            </div>
            <div class="player__controls">
              <button class="player__btn player__play">
                
              </button>
              <div class="player__playback">
                <button class="player__btn player__btn--circle player__playback-btn "></button>
              </div>
              <button class="player__btn player__vol">
                mute
              </button>
              <div class="player__volume">
                <button class="player__btn player__btn--circle player__volume-btn"></button>
              </div>
            </div>
          </div>
        </div>
      </section>
      <div class="modal">
        модалка
      </div>
  <script src="./js/main.js"></script> 
</body>

</html>
